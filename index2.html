<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <style>
    body{
        background-image: linear-gradient(135deg, #800303,#ff0a70,#6b0579,#0004fa, #0158fa);
        background-size: 500%;
        animation: fanimado 9s infinite ;
    }
    @keyframes fanimado{
    0%{
        background-position: 0% 50%;
    }
    50%{
        background-position: 100% 50%;
    }
    100%{
        background-position: 0% 50%;
    }
    }
   </style> 


</body>
